<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<body>
<span id="time">当前系统时间：</span>
</body>
<script type="text/javascript">
function gettime()
{
	var date=new Date();
	var timeinfor=date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日 "+date.getHours()+"点"+date.getMinutes()+"分"+date.getSeconds()+"秒";
var spanobj=document.getElementById("time");
spanobj.innerHTML=timeinfor.fontcolor("red");
}
gettime();
window.setInterval("gettime()",1000);
</script>
</html>

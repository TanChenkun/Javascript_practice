<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>简单的js tab菜单-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
.tabtitle {
	height:40px;
	clearb:both;
}
.tabtitle li {
	display:block;
	float:left;
	width:120px;
	text-align:center;
	border:1px solid #ccc;
	line-height:30px;
}
.tabtitle li.hover {
	color:red;
}
.tabbox li {
	display:none;
}
</style>
</head>
<body>
<ul class="tabtitle" id="menu1">
    <li onmouseover="setTab(1,0);">标题一</li>
    <li onmouseover="setTab(1,1);">标题二</li>
    <li onmouseover="setTab(1,2);">标题三</li>
    <li onmouseover="setTab(1,3);">标题四</li>
</ul>
<ul class="tabbox" id="main1">
    <li style="display:block">标题一信息</li>
    <li>标题二信息</li>
    <li>标题三信息</li>
    <li>标题四信息</li>
</ul><script>
function setTab(m, n) {
    var tli = document.getElementById("menu" + m).getElementsByTagName("li");
    var mli = document.getElementById("main" + m).getElementsByTagName("li");
    for (i = 0; i < tli.length; i++) {
        tli[i].className = i == n ? "hover" : "";
        mli[i].style.display = i == n ? "block" : "none";
    }
}</script>
</body>
</html>
